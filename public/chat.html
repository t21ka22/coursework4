<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/demo.css" />
    <script defer src="https://kit.fontawesome.com/cb0b82e2e3.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="container-fluid d-flex flex-row p-0">

      <div style="width:85%;">
        <div class="topnav">
          <a class="active" href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="chat.html">Chat</a>
          <div style="margin-left:1100px"class="d-flex flex-row">
          <a href="https://x.com/kooboateng1?s=11" class=""><i class="fa-brands fa-twitter"></i></a>
          <a href="" class=""><i class="fa-brands fa-facebook"></i></a>
          </div>
        </div>
      
        <br>
        <hr>
        <div class="content">
          <div class="messages__history"></div>
          <div class="fallback"></div>
          <div class="inbox__messages"></div>

          <form class="message_form">
            <input type="text" class="message_form__input" placeholder="Type a message" />
            <button class="message_form__button" type="submit">
              Enter
            </button>
          </form>
        </div>

      </div>

      <div class="sidenav" style="width:15%;">
        <div class="inbox__people">
          <h4>Active users</h4>
        </div>
      </div>


    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
